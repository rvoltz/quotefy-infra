services:
  frontend:
    image: ghcr.io/rvoltz/quotefy-front-app:68838580ea35b2c6791f8c279fa58d202b7d6e1e
    env_file: [front.env]
    deploy:
      restart_policy:
        condition: on-failure
    ports:
      - target: 80
        published: 62080
        protocol: tcp
        mode: host
    networks:
      - quotefy-back-hml_quotefy-net

networks:
  quotefy-back-hml_quotefy-net:
    external: true
