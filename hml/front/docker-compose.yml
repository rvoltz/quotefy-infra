services:
  frontend:
    image: ghcr.io/rvoltz/quotefy-front-app:39c2d1a6b22fbcbf7ded348bedea0809ebddb161
    env_file: [front.env]
    deploy:
      restart_policy:
        condition: on-failure
    ports:
      - target: 80
        published: 62080
        protocol: tcp
        mode: host
    networks:
      - quotefy-back-hml_quotefy-net

networks:
  quotefy-back-hml_quotefy-net:
    external: true
