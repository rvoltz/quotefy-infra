services:
  frontend:
    image: ghcr.io/rvoltz/quotefy-front-app:043dea6ce13326bda5e9854a5b3d76f345675d2c
    env_file: [front.env]
    deploy:
      restart_policy:
        condition: on-failure
    ports:
      - target: 80
        published: 62080
        protocol: tcp
        mode: host
    networks:
      - quotefy-back-hml_quotefy-net

networks:
  quotefy-back-hml_quotefy-net:
    external: true
