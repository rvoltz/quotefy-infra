services:
  frontend:
    image: ghcr.io/rvoltz/quotefy-front-app:0981de6df47e89a91c7cdb12358db495e9492ae5
    env_file: [front.env]
    deploy:
      restart_policy:
        condition: on-failure
    ports:
      - target: 80
        published: 62080
        protocol: tcp
        mode: host
    networks:
      - quotefy-back-hml_quotefy-net

networks:
  quotefy-back-hml_quotefy-net:
    external: true
