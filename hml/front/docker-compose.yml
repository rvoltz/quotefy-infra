services:
  frontend:
    image: ghcr.io/rvoltz/quotefy-front-app:397c4946ae284d65d27f51d55a2d59426c1240fb
    env_file: [front.env]
    deploy:
      restart_policy:
        condition: on-failure
    ports:
      - target: 80
        published: 62080
        protocol: tcp
        mode: host
    networks:
      - quotefy-back-hml_quotefy-net

networks:
  quotefy-back-hml_quotefy-net:
    external: true
