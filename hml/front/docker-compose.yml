services:
  frontend:
    image: ghcr.io/rvoltz/quotefy-front-app:b3ba1ef6e4286ce532f1e013df7da3ef6c657e36
    env_file: [front.env]
    deploy:
      restart_policy:
        condition: on-failure
    ports:
      - target: 80
        published: 62080
        protocol: tcp
        mode: host
    networks:
      - quotefy-back-hml_quotefy-net

networks:
  quotefy-back-hml_quotefy-net:
    external: true
