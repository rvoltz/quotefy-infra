services:
  frontend:
    image: ghcr.io/rvoltz/quotefy-front-app:d881b03fc41ab3f3b84d2cd1e9ec5d370a4f20f4
    env_file: [front.env]
    deploy:
      restart_policy:
        condition: on-failure
    ports:
      - target: 80
        published: 62080
        protocol: tcp
        mode: host
    networks:
      - quotefy-back-hml_quotefy-net

networks:
  quotefy-back-hml_quotefy-net:
    external: true
