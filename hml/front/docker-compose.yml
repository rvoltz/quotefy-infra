services:
  frontend:
    image: ghcr.io/rvoltz/quotefy-front-app:37be2ceaeb2ae5f21c56f0c2ef902726bd12f377
    env_file: [front.env]
    deploy:
      restart_policy:
        condition: on-failure
    ports:
      - target: 80
        published: 62080
        protocol: tcp
        mode: host
    networks:
      - quotefy-back-hml_quotefy-net

networks:
  quotefy-back-hml_quotefy-net:
    external: true
