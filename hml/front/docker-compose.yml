services:
  frontend:
    image: ghcr.io/rvoltz/quotefy-front-app:5f5a8d43a0b9ca27217ded95ba2d4dd65c3d0768
    env_file: [front.env]
    deploy:
      restart_policy:
        condition: on-failure
    ports:
      - target: 80
        published: 62080
        protocol: tcp
        mode: host
    networks:
      - quotefy-back-hml_quotefy-net

networks:
  quotefy-back-hml_quotefy-net:
    external: true
