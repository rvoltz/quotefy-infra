services:
  frontend:
    image: ghcr.io/rvoltz/quotefy-front-app:f8455cce63b0f8a6a635c0c405e698b4fb0801f4
    env_file: [front.env]
    deploy:
      restart_policy:
        condition: on-failure
    ports:
      - target: 80
        published: 62080
        protocol: tcp
        mode: host
    networks:
      - quotefy-back-hml_quotefy-net

networks:
  quotefy-back-hml_quotefy-net:
    external: true
