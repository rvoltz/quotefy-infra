services:
  frontend:
    image: ghcr.io/rvoltz/quotefy-front-app:a1d4089abc314acdff3a3bf77b227ba2be24e07e
    env_file: [front.env]
    deploy:
      restart_policy:
        condition: on-failure
    ports:
      - target: 80
        published: 62080
        protocol: tcp
        mode: host
    networks:
      - quotefy-back-hml_quotefy-net

networks:
  quotefy-back-hml_quotefy-net:
    external: true
