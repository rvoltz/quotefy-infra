services:
  frontend:
    image: ghcr.io/rvoltz/quotefy-front-app:23b50ac9dcf7f45cdfdd2d39fd383c5c5b1bc935
    env_file: [front.env]
    deploy:
      restart_policy:
        condition: on-failure
    ports:
      - target: 80
        published: 62080
        protocol: tcp
        mode: host
    networks:
      - quotefy-back-hml_quotefy-net

networks:
  quotefy-back-hml_quotefy-net:
    external: true
