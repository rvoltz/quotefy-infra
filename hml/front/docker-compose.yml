services:
  frontend:
    image: ghcr.io/rvoltz/quotefy-front-app:c6f2f5a2625607d3e82399ee838511c4e9be6566
    env_file: [front.env]
    deploy:
      restart_policy:
        condition: on-failure
    ports:
      - target: 80
        published: 62080
        protocol: tcp
        mode: host
    networks:
      - quotefy-back-hml_quotefy-net

networks:
  quotefy-back-hml_quotefy-net:
    external: true
