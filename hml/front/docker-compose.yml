services:
  frontend:
    image: ghcr.io/rvoltz/quotefy-front-app:235d37c5574fdd3f065fa3f50af2895e75c61916
    env_file: [front.env]
    deploy:
      restart_policy:
        condition: on-failure
    ports:
      - target: 80
        published: 62080
        protocol: tcp
        mode: host
    networks:
      - quotefy-back-hml_quotefy-net

networks:
  quotefy-back-hml_quotefy-net:
    external: true
