services:
  frontend:
    image: ghcr.io/rvoltz/quotefy-front-app:e5fa3fcb034747bdb5a3d473d221d6294281033a
    env_file: [front.env]
    deploy:
      restart_policy:
        condition: on-failure
    ports:
      - target: 80
        published: 62080
        protocol: tcp
        mode: host
    networks:
      - quotefy-back-hml_quotefy-net

networks:
  quotefy-back-hml_quotefy-net:
    external: true
