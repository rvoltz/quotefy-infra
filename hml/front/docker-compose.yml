services:
  frontend:
    image: ghcr.io/rvoltz/quotefy-front-app:0b77d8f5ba1909cc4e27cfcbbc101eba3af2fbc8
    env_file: [front.env]
    deploy:
      restart_policy:
        condition: on-failure
    ports:
      - target: 80
        published: 62080
        protocol: tcp
        mode: host
    networks:
      - quotefy-back-hml_quotefy-net

networks:
  quotefy-back-hml_quotefy-net:
    external: true
