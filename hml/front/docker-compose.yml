services:
  frontend:
    image: ghcr.io/rvoltz/quotefy-front-app:0c218b0a1e52c35aa51055918e7e3f066d70faf0
    env_file: [front.env]
    deploy:
      restart_policy:
        condition: on-failure
    ports:
      - target: 80
        published: 62080
        protocol: tcp
        mode: host
    networks:
      - quotefy-back-hml_quotefy-net

networks:
  quotefy-back-hml_quotefy-net:
    external: true
